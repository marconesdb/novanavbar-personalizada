<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Navbar</title>
    <!-- Adicione o link para o Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Adicione um arquivo CSS externo -->
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./gratisography.jpg'); /* Substitua '/caminho/para/sua/imagem.jpg' pelo caminho da sua imagem */
            background-size: cover; /* Para cobrir completamente a tela */
            background-position: top center; /* Centralize a imagem */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            margin: 0; /* Remova a margem padrão */
            padding: 0; /* Remova o preenchimento padrão */
            min-height: 100vh; /* Garante que o corpo da página ocupe pelo menos a altura da tela */
            display: flex; /* Flexbox para centralizar verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }
        .navbar {
            position: fixed; /* Define a posição como fixa para manter a navbar visível ao rolar */
            top: 50%; /* Alinha a navbar ao centro verticalmente */
            transform: translateY(-50%); /* Move a navbar para o centro vertical */
            left: 0; /* Alinha a navbar à esquerda sem margem */
            width: 40%; /* Define a largura como 40% da largura da tela */
            padding: 1rem; /* Adiciona algum espaço interno */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente para melhorar a visibilidade */
            z-index: 10; /* Ordem de empilhamento para garantir que a navbar fique acima do conteúdo */
            display: flex; /* Altera o layout para flexível */
            justify-content: space-between; /* Distribui os elementos uniformemente ao longo do eixo principal */
            align-items: center; /* Alinha os itens verticalmente */
        }
        .navbar .container {
            max-width: 7xl; /* Define a largura máxima do conteúdo da navbar */
            display: flex; /* Layout flexível */
            justify-content: space-between; /* Distribui os elementos uniformemente ao longo do eixo principal */
            align-items: center; /* Alinha os itens verticalmente */
            width: 100%; /* Ocupa toda a largura do contêiner */
            transition: width 0.3s ease; /* Adiciona uma transição suave ao alterar a largura */
        }
        .dropdown-menu {
            display: none; /* Inicialmente oculto */
            position: absolute;
            z-index: 10;
            width: max-content;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu.active {
            display: block; /* Mostra quando ativo */
        }
        @media (max-width: 1200px) {
            .navbar {
                width: 40%; /* Define a largura como 40% da largura da tela dentro do intervalo de até 1200px */
                padding: 0.5rem; /* Reduz o preenchimento */
            }
            .navbar .md\:flex {
                /* display: none;  Removido para manter os itens do menu visíveis */
            }
            .navbar .menu-toggle {
                display: block; /* Mostra o menu hamburguer no intervalo de até 1200px */
            }
            .navbar.active {
                height: auto; /* Ajusta a altura da navbar automaticamente quando o menu hamburguer é aberto */
            }
        }
        @media (max-width: 767px) {
            .navbar .md\:flex {
                display: none; /* Esconde os itens do menu quando a largura da tela é de até 768px */
            }
            .navbar .menu-toggle {
                display: block; /* Mostra o menu hamburguer no intervalo de até 768px */
            }
        }
        @media (max-width: 540px) {
            .navbar {
                width: 50%; /* Define a largura como 50% da largura da tela abaixo de 540px */
                padding: 0.5rem; /* Reduz o preenchimento */
            }
            .navbar .md\:flex {
                /* display: none;  Removido para manter os itens do menu visíveis */
            }
            .navbar .menu-toggle {
                display: block; /* Mostra o menu hamburguer abaixo de 540px */
            }
            .navbar.active .container {
                width: 80%; /* Aumenta a largura do contêiner quando o menu hamburguer é aberto */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Responsiva -->
    <nav class="navbar">
        <div class="container mx-auto flex ">
            <a href="#" class="text-white text-lg font-semibold flex items-center w-40">
                <img id="logo" src="./Clown (1).png" alt="" class="logo w-36 h-36  -ml-4 object-cover"> <!-- Adicionei a propriedade object-fit -->
            </a>
            <div>
                <button id="menu-toggle" class="text-white focus:outline-none md:hidden">
                    <!-- Ícone do menu (hamburger) -->
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex flex-col items-start space-y-4 relative menu-items">
                <a href="#" class="text-white text-lg">Home</a>
                <a href="#" class="text-white text-lg">Sobre</a>
                <div class="relative inline-block">
                    <button id="services-menu" class="text-white text-lg" aria-haspopup="true">
                        Serviços
                        <svg class="w-6 h-6 inline-block ml-1 -mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdown-menu" class="dropdown-menu">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Serviço 1</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Serviço 2</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Serviço 3</a>
                    </div>
                </div>
                <a href="#" class="text-white text-lg">Contato</a>
            </div>
        </div>
    </nav>

    <script>
        // Adicionar evento de clique ao botão do menu de serviços
        document.getElementById("services-menu").addEventListener("click", function() {
            var dropdownMenu = document.getElementById("dropdown-menu");
            if (dropdownMenu.classList.contains("active")) {
                dropdownMenu.classList.remove("active");
            } else {
                dropdownMenu.classList.add("active");
            }
        });

        // Adicionar evento de clique ao botão do menu toggle
        document.getElementById("menu-toggle").addEventListener("click", function() {
            var menuItems = document.querySelector('.menu-items'); // Corrigido para '.menu-items'
            var dropdownMenu = document.getElementById("dropdown-menu");
            var navbar = document.querySelector('.navbar');
            if (menuItems.style.display === "none" || menuItems.style.display === "") { // Ajustado para considerar também quando está vazio
                menuItems.style.display = "flex";
                dropdownMenu.classList.add("active");
                navbar.classList.add("active");
                document.getElementById("logo").classList.add("w-36"); // Aumenta o tamanho da imagem de logo ao abrir o menu hamburguer
            } else {
                menuItems.style.display = "none";
                dropdownMenu.classList.remove("active");
                navbar.classList.remove("active");
                document.getElementById("logo").classList.remove("w-36"); // Restaura o tamanho da imagem de logo ao fechar o menu hamburguer
            }
        });
    </script>
</body>
</html>
